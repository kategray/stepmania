ArcadeOptionsNavigation=&oq;SM style&cq;에서는 메뉴의 끝으로 가려면 &START;를, 항목 이동은 &MENUUP;か&MENUDOWN;로 해 주십시오.  &oq;Arcade style&cq;에서는 &START;는 다음 옵션으로 가고、&SELECT;은 전의 항목으로 돌아갑니다.
