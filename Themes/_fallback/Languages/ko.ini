DefaultFailTypeNoOff=IMMEDIATE는 라이프바 소진 시 바로 게임이 종료됩니다. IMMEDIATE CONTINUE 는 IMMEDIATE과 같으나, 플레이를 계속할 수 있습니다. END OF SONG은 매 스테이지 끝에 클리어 성공/실패를 결정합니다.
EasterEggs=이 옵션을 키고, Perfect이상의 판정으로 250콤보를 찍으면...?
EditClearPromptThreshold=프롬포트 화면을 열지 않아도 삭제되는 노트의 수를 설정합니다.
FastLoad=On으로 설정시, 프로그램을 시작할 때 Songs/Courses폴더 확인을 간략하게 합니다.
HiddenSongs=On으로 설정 시 , 보면 파일에서「#SELECTABLE:NO」로 \n설정된 곡을 선곡할 수 없게 됩니다.
LifeDifficulty=값을 크게 설정해 놓을 수록 더 빨리 떨어지며, 더 적게 올라갑니다.
MinTNSToHideNotes=노트가 없어지는 최소 판정을 설정합니다.
Speed Increment=최소 배속을 설정합니다.
Speed Increment Large=최대 배속을 설정합니다.
TimingWindowScale=값을 크게 설정해 놓을수록 판정 폭이 좁아집니다.
UseUnlockSystem=해금 시스템의 유무를 설정합니다.\n 평소에는 Off로 설정해 주십시오.

