DelayedBack=&oq;On&cq;로 할 시, &BACK;버튼을 0.5초 이상 누르면 돌아갑니다.\n버튼을 잘못 누르는 경우가 많은 경우, 이 설정이 권장됩니다.
InputDebounceTime=키 입력을이 반복되지 않는 시간을 설정압니다.\키보드 입력에 오류가 있을 경우에 사용해 주십시오.
MusicWheelSwitchSpeed=선곡 휠의 스크롤 속도를 설정합니다.
OnlyDedicatedMenuButtons=&oq;Only dedicated buttons&cq;로 설정 시、게임플레이에 할당된 버튼이 \n메뉴 등의 조작에 매핑할 수 없게 됩니다.
ThreeKeyNavigation=메뉴 선택 및 결정에 사용되는 버튼 수를 설정합니다. \n&oq;Five Key&cq;에서는 &UP;&DOWN;&LEFT;&RIGHT;&START;を、&oq;Three Key&cq;では&LEFT;&RIGHT;&START;를 사용합니다.

//메뉴→옵션→아케이드
AllowMultipleHighScoreWithSameName=&oq;On&cq;로 설정시, 같은 이름으로 하이 스코어에 등록할 수 있게 됩니다.\n&oq;Off&cq;로 설정시, 하이스코어는 1개밖에 기록이 되지 않습니다.
AllowMultipleToasties=&oq;On&cq;로 설정 시, Toasty가 1스테이지 중에 여러 번 나타나게 됩니다.
ComboContinuesBetweenSongs=&oq;On&cq;로 설정 시, 콤보 수가 스테이지마다 초기화되지 않게 됩니다.
CoinMode=&oq;Home&cq;로 설정 시, 타이틀 화면에 메뉴가 나타납니다. \n&oq;Free Play&cq;로 설정하면, 메뉴는 나타나지 않습니다.
CoinsPerCredit=&oq;Coin Mode&cq;가 Pay로 설정된 경우, \n1크레딧당 필요한 코인의 수를 설정합니다.
Disqualification=&oq;On&cq;로 설정 시, 일부 플레이 옵션과 함께 플레이 할 때, \n 점수가 통계에 기록되지 않게 됩니다.
EventMode=&oq;On&cq;으로 설정 시, 설정한 스테이지 수만큼 플레이해도 게임이 끝나지 않습니다.\n 하지만, Extra Stage에는 들어갈 수 없게 됩니다.
FailOffForFirstStageEasy=&oq;On&cq;으로 설정 시, EVENT MODE가 꺼져 있을 때, 첫 스테이지에서\nEasy 채보 플레이 중 라이프바가 소진이 되어도 게임이 끝나지 않게 됩니다.
FailOffInBeginner=&oq;On&cq;으로 설정 시, EVENT MODE가 꺼져 있을 때\nBeginner채보 플레이 중 라이프바가 소진이 되어도 게임이 끝나지 않게 됩니다.
GetRankingName=Name Entry를 항상 보여줄 지, 안 보여줄 지, 그리고 하이스코어에 기록된 경우에만 보여줄 지 설정합니다.
HarshHotLifePenalty=&oq;On&cq;로 설정 시,플레이 중 라이프바가 꽉 찬 상태에서 \n노트를 놓칠 경우 라이프바의 10% 이상을 잃게 됩니다.
LockCourseDifficulties=&oq;On&cq;으로 설정하면, 코스모드에서 \n각 코스의 난이도를 바꿀 수 없게 됩니다.
MaxHighScoresPerListForMachine=기체에 있는 점수 기록을 얼마나 표시할지 설정합니다.
MaxHighScoresPerListForPlayer=플레이어마다의 점수 기록을 얼마나 표시할지 설정합니다.
Premium=프리미엄 옵션에 대한 설정입니다. \nCoin Mode의 설정이 Pay로 되어 있을 경우에만 적용됩니다.

