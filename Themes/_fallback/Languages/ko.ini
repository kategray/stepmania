//플레이 옵션
Accel=노트가 판정선에 오는 속도를 조정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Appearance=노트의 가시범위를 조정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Assist=박수나 메트로놈으로 플레이를 도와줄 수 있는 모드입니다.
Attacks=코스 플레이가 아닐 시에도 공격 아이템이 나올 지 설정합니다. \nRandom&nbsp;Attacks로 하면, 채보에 관계없이 방해물(지뢰)가 나옵니다.
AutoAdjust=Sync&nbsp;Song 또는 Synbsp;Machine을 선택하면 플레이 시\n오프셋 또는 범용 오프셋을 수정합니다.\nSync&nbsp. Tempo를 선택하면 실제 플레이에서의 BPM을 수정합니다.
AutoPlay=오토 플레이 모드로 진입합니다. \n점수는 집계되지 않습니다.
Background=플레이 중 배경화면에 대한 설정입니다.
BarDrain=라이프 바를 설정합니다.No&nbsp; Recover에서는 게이지가 회복되지 않습니다.\nSudden&nbsp; Death에서는 Good 이하의 판정을 받을 시 바로 게임이 끝납니다.
BatLives=배터리 게이지의 라이프 개수를 설정합니다. \n설정한 수만큼 콤보가 끊어지면 게임이 끝납니다.
Characters=댄서나 2D 캐릭터를 설정합니다.
#DefaultFailType=IMMEDIATE는 라이프바 소진 시 바로 게임이 종료됩니다. IMMEDIATE CONTINUE 는 IMMEDIATE과 같으나, 플레이를 계속할 수 있습니다. END OF SONG은 매 스테이지 끝에 클리어 성공/실패를 결정합니다. OFF는 스테이지 실패를 비활성화합니다.
#DefaultFailTypeNoOff=IMMEDIATE는 라이프바 소진 시 바로 게임이 종료됩니다. IMMEDIATE CONTINUE 는 IMMEDIATE과 같으나, 플레이를 계속할 수 있습니다. END OF SONG은 매 스테이지 끝에 클리어 성공/실패를 결정합니다. 
Effect=노트 및 판정선의 크기나 움직임을 설정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
EffectsReceptor=노트 및 판정선의 크기나 움직임을 설정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
EffectsArrow=노트 및 판정선의 크기나 움직임을 설정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Hide=판정선을 숨기시려면 Dark로, 판정을 숨기시려면 Blind로, 배경을 없애시려면 Cover로 설정해 주십시오. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Holds=기본 노트를 롱노트로 변경합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Insert=채보에 노트를 더 넣습니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
LifeType=라이프 바의 종류를 선택합니다. \nBar는 회복이 가능하나, Battery는 회복이 불가능합니다. 
Mines=지뢰 노트를 추가하거나 없앨 수 있습니다.
NoteSkins=노트의 모양을 설정합니다.\n현재 플레이하고 있는 게임에 대응하는 노트스킨을 사용해 주십시오.
Persp=노트가 올라오는 화면의 각도를 변경합니다.
ProTiming=판정 표시 방법을 변경합니다.\n 위 설정을 키면 판정에 'JUST TIMING'이 포함됩니다.
Rate=곡을 설정한 배속의 빠르기로 플레이할 수 있습니다. \n「Haste」로 설정할 시, 노트를 정확히 밟을 때마다 속도가 증가합니다.
RandomModifiers=
